<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Boostrap</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="ingreso.html">Inicio</a>
              </li>
              
        </div>
      </nav>
      <div class="container mt-2">
        <form>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Nombres</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Cedula</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3">
              </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Fecha de nacimiento</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="inputPassword3">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Ciudad</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail3">
                </div>
            </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Correo</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Telefono</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputPassword3">
                    </div>
                  </div>
                <div class="mb-3 row">
                    <label for="direccion" class="col-sm-2 col-form-label">Dirección</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" id="direccion" rows="3"></textarea>
                </div>
                </div>
                <div class="mb-3 row">
                  <label for="estadoCivil" class="col-sm-2 col-form-label">Estado Civil</label>
                  <div class="col-sm-6">
                      <select class="form-select" id="estadoCivil">
                          <option selected></option>
                          <option value="soltero">Soltero/a</option>
                          <option value="casado">Casado/a</option>
                          <option value="divorciado">Divorciado/a</option>
                          <option value="viudo">Viudo/a</option>
                      </select>
                  </div>
              </div>
              <div class="mb-3 row">
                <label for="etnia" class="col-sm-2 col-form-label">Etnia</label>
                <div class="col-sm-6">
                    <select class="form-select" id="etnia">
                        <option selected></option>
                        <option value="mestizo">Mestizo</option>
                        <option value="blanco">Blanco</option>
                        <option value="afrodescendiente">Afrodescendiente</option>
                        <option value="indigena">Indígena</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
            </div>
            <fieldset class="mb-3 row">
              <legend class="col-form-label col-sm-2 pt-0">Género</legend>
              <div class="col-sm-10">
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino" checked>
                      <label class="form-check-label" for="masculino">Masculino</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino">
                      <label class="form-check-label" for="femenino">Femenino</label>
                  </div>
              </div>
          </fieldset>
          <fieldset class="mb-3 row">
            <legend class="col-form-label col-sm-2 pt-0">Vicios</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="fuma" value="fuma">
                    <label class="form-check-label" for="fuma">Fuma</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="alcohol" value="alcohol">
                    <label class="form-check-label" for="alcohol">Toma Alcohol</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="drogas" value="drogas">
                    <label class="form-check-label" for="drogas">Consume Drogas</label>
                </div>
            </div>
        </fieldset>
        <div class="mb-3 row">
          <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
      </div>
            </div>
          </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
